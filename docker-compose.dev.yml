# Development: Next.js dev server with hot reload
# Usage: docker compose -f docker-compose.dev.yml up --build

services:
  app:
    build:
      context: ./app
      dockerfile: Dockerfile.dev
    container_name: reviewboard-dev
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_SUPABASE_URL=http://host.docker.internal:54321
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SESSION_SECRET=reviewboard-dev-secret-change-in-production-32chars!
      - ADMIN_ID=${ADMIN_ID:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN:-}
    volumes:
      - ./app/src:/app/src:delegated
      - ./app/public:/app/public:delegated
      - ./app/next.config.ts:/app/next.config.ts:ro
      - ./app/postcss.config.mjs:/app/postcss.config.mjs:ro
      - ./app/tsconfig.json:/app/tsconfig.json:ro
      # Prevent node_modules from being overwritten by mount
      - dev_node_modules:/app/node_modules
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    networks:
      - reviewboard-network
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

volumes:
  dev_node_modules:

networks:
  reviewboard-network:
    driver: bridge
