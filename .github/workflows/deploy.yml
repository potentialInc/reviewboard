# ReviewBoard CI/CD Pipeline
# Dev: auto-deploy on push to main
# Production: manual trigger with approval

name: Build & Deploy

on:
  push:
    branches: [main]
    paths:
      - 'app/**'
      - 'docker-compose.yml'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - production

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  IMAGE_NAME: reviewboard-app
  NODE_VERSION: 20

jobs:
  # ── Step 1: Lint & Type Check ──
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: app
        run: npm ci

      - name: Lint
        working-directory: app
        run: npm run lint

  # ── Step 2: Build & Test ──
  build:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: app
        run: npm ci

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: app/.next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('app/package-lock.json') }}-${{ hashFiles('app/src/**') }}
          restore-keys: |
            nextjs-${{ runner.os }}-${{ hashFiles('app/package-lock.json') }}-
            nextjs-${{ runner.os }}-

      - name: Run tests
        working-directory: app
        run: npm test

      - name: Build Next.js
        working-directory: app
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./app
          push: false
          load: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest
          build-args: |
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke test container
        run: |
          docker run -d --name smoke-test \
            -p 3000:3000 \
            -e NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }} \
            -e NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }} \
            -e SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }} \
            -e SESSION_SECRET=${{ secrets.SESSION_SECRET }} \
            -e ADMIN_ID=${{ secrets.ADMIN_ID }} \
            -e ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }} \
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

          echo "Waiting for container to start..."
          for i in $(seq 1 30); do
            if curl -sf http://localhost:3000/api/health > /dev/null 2>&1; then
              echo "Health check passed on attempt $i"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Health check failed after 30 attempts"
              docker logs smoke-test
              exit 1
            fi
            sleep 2
          done

          # Verify response body
          HEALTH_RESPONSE=$(curl -s http://localhost:3000/api/health)
          echo "Health response: $HEALTH_RESPONSE"
          docker stop smoke-test

  # ── Step 3: Deploy to Dev (auto on push) ──
  deploy-dev:
    needs: build
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev')
    runs-on: ubuntu-latest
    environment:
      name: dev
      url: ${{ vars.DEV_URL }}
    steps:
      - uses: actions/checkout@v4

