      #     curl -f ${{ vars.DEV_URL }}/api/health

      - name: Deployment placeholder
        run: echo "Dev deployment target not yet configured. Set up Dokploy or AWS and update this workflow."

  # ── Step 3: Deploy to Staging (manual) ──
  deploy-staging:
    needs: build
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging'
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: ${{ vars.STAGING_URL }}
    steps:
      - uses: actions/checkout@v4

      - name: Deployment placeholder
        run: echo "Staging deployment target not yet configured."

  # ── Step 4: Deploy to Production (manual + approval) ──
  deploy-production:
    needs: build
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    runs-on: ubuntu-latest
