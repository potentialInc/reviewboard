# ReviewBoard CI/CD Pipeline
# Dev: auto-deploy on push to main
# Production: manual trigger with approval

name: Build & Deploy

on:
  push:
    branches: [main]
    paths:
      - 'app/**'
      - 'docker-compose.yml'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - production

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  IMAGE_NAME: reviewboard-app

jobs:
  # ── Step 1: Build & Test ──
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: app
        run: npm ci

      - name: Type check & Build
        working-directory: app
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: npm run build

      - name: Build Docker image
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }} \
            --build-arg NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }} \
            -t ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -t ${{ env.IMAGE_NAME }}:latest \
            ./app

      - name: Smoke test container
        run: |
          docker run -d --name smoke-test \
            -p 3000:3000 \
            -e NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }} \
            -e NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }} \
            -e SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }} \
            -e SESSION_SECRET=${{ secrets.SESSION_SECRET }} \
            -e ADMIN_ID=${{ secrets.ADMIN_ID }} \
            -e ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }} \
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          sleep 5
          curl -f http://localhost:3000/api/health || (docker logs smoke-test && exit 1)
          docker stop smoke-test

  # ── Step 2: Deploy to Dev (auto on push) ──
  deploy-dev:
    needs: build
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev')
    runs-on: ubuntu-latest
    environment:
      name: dev
      url: ${{ vars.DEV_URL }}
    steps:
      - uses: actions/checkout@v4

      # Dokploy deployment (uncomment when Dokploy is configured)
