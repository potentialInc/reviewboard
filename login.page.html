<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ReviewBoard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-jakarta { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl border border-slate-100 p-8">
        <div class="text-center mb-8">
            <div class="w-12 h-12 bg-[#6366F1] rounded-xl flex items-center justify-center text-white mx-auto mb-4 shadow-lg shadow-indigo-500/30">
                <i data-lucide="layers" class="w-7 h-7"></i>
            </div>
            <h1 class="font-jakarta text-2xl font-bold text-[#0F172A]">Welcome to ReviewBoard</h1>
            <p class="text-slate-500 mt-2 text-sm">Enter your shared client credentials or admin key.</p>
        </div>

        <!-- Update: Added onsubmit handler for reliable navigation -->
        <form onsubmit="event.preventDefault(); window.location.href='client-dashboard.page.html';" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1.5">Access ID</label>
                <div class="relative">
                    <i data-lucide="user" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>
                    <input type="text" placeholder="e.g. ProjectAlpha882" class="w-full pl-10 pr-4 py-2.5 rounded-lg border border-slate-200 focus:border-[#6366F1] focus:ring-4 focus:ring-indigo-500/10 outline-none transition-all text-sm">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1.5">Password</label>
                <div class="relative">
                    <i data-lucide="lock" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>
                    <input type="password" value="Potential" readonly class="w-full pl-10 pr-4 py-2.5 rounded-lg border border-slate-200 bg-slate-50 text-slate-500 cursor-not-allowed outline-none text-sm" title="Password is fixed as 'Potential'">
                </div>
                <p class="text-xs text-slate-400 mt-1.5">Password is pre-set by admin invitation.</p>
            </div>

            <button type="submit" class="w-full bg-[#6366F1] hover:bg-indigo-700 text-white font-medium py-2.5 rounded-lg shadow-lg shadow-indigo-500/20 transition-all active:scale-[0.98]">
                Sign In
            </button>
        </form>

        <div class="mt-8 pt-6 border-t border-slate-100 text-center">
            <a href="admin-dashboard.page.html" class="text-xs font-medium text-slate-400 hover:text-[#6366F1] transition-colors">
                Are you an Admin? Login here
            </a>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
